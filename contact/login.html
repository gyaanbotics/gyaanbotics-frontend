  <span class="text-2xl font-bold">
    <span class="text-white">Gyaan</span><span class="text-blue-400">Botics</span>

</a>

      <a href="#about" class="hidden md:inline text-[#CBD5E1] hover:text-blue-400">About</a>

<body class="bg-[#111c33] flex items-center justify-center h-screen text-white">

<form id="loginForm" class="bg-[#0b1220] p-8 rounded-xl w-96">
  <h2 class="text-2xl font-bold mb-6 text-center">Admin Login</h2>

  <input id="email" type="email" required placeholder="Email"
    class="w-full p-3 mb-4 bg-black rounded border border-gray-700">

  <input id="password" type="password" required placeholder="Password"
    class="w-full p-3 mb-4 bg-black rounded border border-gray-700">

  <button type="submit"
    class="w-full bg-blue-600 hover:bg-blue-700 py-3 rounded font-semibold">
    Login
  </button>

  <p id="status" class="mt-4 text-center text-sm"></p>
</form>

<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = emailInput = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const status = document.getElementById("status");

  status.textContent = "Logging in...";

  try {
    const res = await fetch(
      "https://gyaanbotics-backend.onrender.com/admin/login",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      }
    );

    const data = await res.json();

    if (!res.ok) {
      status.textContent = data.message;
      return;
    }

    localStorage.setItem("admin_token", data.token);
    window.location.href = "admin-dashboard.html";

  } catch (err) {
    status.textContent = "Login failed";
  }
});
</script>

</body>
