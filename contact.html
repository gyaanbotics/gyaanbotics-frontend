<form id="contactForm">

  <input id="name" required placeholder="Your Name" />
  <input id="email" required placeholder="Email Address" />
  <input id="organization" placeholder="School / Organization" />
  <textarea id="message" required placeholder="Message"></textarea>

  <button type="submit">Submit Enquiry</button>

  <p id="status"></p>
</form>

<script>
document.getElementById("contactForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const status = document.getElementById("status");
  status.innerText = "Submitting...";

  try {
    const res = await fetch(
      "https://gyaanbotics-backend.onrender.com/contact/enquiry",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: name.value,
          email: email.value,
          organization: organization.value,
          message: message.value
        })
      }
    );

    const data = await res.json();

    if (!res.ok) throw new Error(data.message);

    status.innerText = "✅ Enquiry submitted successfully";
    contactForm.reset();

  } catch (err) {
    status.innerText = "❌ Failed to submit enquiry";
  }
});
</script>
