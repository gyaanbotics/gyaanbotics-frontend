<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Get in Touch | GyaanBotics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#0b1220] text-white">

<section class="pt-32 px-6 max-w-2xl mx-auto">

  <h1 class="text-4xl font-bold mb-6">Get in Touch</h1>

  <form id="contactForm" class="bg-[#111c33] p-8 rounded-xl">

    <input id="name" required
      class="w-full p-3 mb-4 bg-black rounded border border-gray-700"
      placeholder="Your Name">

    <input id="email" type="email" required
      class="w-full p-3 mb-4 bg-black rounded border border-gray-700"
      placeholder="Email Address">

    <input id="organization"
      class="w-full p-3 mb-4 bg-black rounded border border-gray-700"
      placeholder="School / Organization">

    <textarea id="message" required rows="4"
      class="w-full p-3 mb-6 bg-black rounded border border-gray-700"
      placeholder="How can we help you?"></textarea>

    <button type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 py-3 rounded-lg font-semibold">
      Submit Enquiry
    </button>

    <p id="formStatus" class="mt-4 text-sm"></p>
  </form>
</section>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("contactForm");
  const status = document.getElementById("formStatus");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const payload = {
      name: document.getElementById("name").value,
      email: document.getElementById("email").value,
      organization: document.getElementById("organization").value,
      message: document.getElementById("message").value
    };

    status.textContent = "Submitting...";
    status.className = "mt-4 text-sm text-gray-400";

    try {
      const res = await fetch(
        "https://gyaanbotics-backend.onrender.com/contact/enquiry",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        }
      );

      const data = await res.json();
      if (!res.ok) throw new Error(data.message);

      status.textContent = "✅ Enquiry submitted successfully!";
      status.className = "mt-4 text-sm text-green-400";
      form.reset();

    } catch (err) {
      console.error(err);
      status.textContent = "❌ Failed to submit enquiry";
      status.className = "mt-4 text-sm text-red-400";
    }
  });
});
</script>

</body>
</html>
