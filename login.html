<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | GyaanBotics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#0b1220] text-white flex items-center justify-center h-screen">

<div class="bg-[#111c33] p-8 rounded-xl w-80">
  <h2 class="text-xl font-bold mb-6 text-center">Admin Login</h2>

  <input id="email" placeholder="Email"
         class="w-full p-3 mb-3 rounded bg-black border border-gray-700">

  <input id="password" type="password" placeholder="Password"
         class="w-full p-3 mb-5 rounded bg-black border border-gray-700">

  <button onclick="login()"
          class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded font-semibold">
    Login
  </button>
</div>

<script>
async function login() {
  const res = await fetch("https://gyaanbotics-backend.onrender.com/admin/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      email: email.value,
      password: password.value
    })
  });

  const data = await res.json();
  if (!res.ok) return alert("Invalid credentials");

  localStorage.setItem("admin_token", data.token);
  window.location.href = "admin.html";
}
</script>

</body>
</html>
