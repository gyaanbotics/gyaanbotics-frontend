<!DOCTYPE html>
<html>
<head>
  <title>Admin Login | GyaanBotics</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#0b1220] flex items-center justify-center h-screen text-white">

<form id="loginForm" class="bg-[#111c33] p-8 rounded-xl w-96">
  <h2 class="text-2xl font-bold mb-6">Admin Login</h2>

  <input id="email" type="email" placeholder="Email"
    class="w-full p-3 mb-4 bg-black rounded border border-gray-700">

  <input id="password" type="password" placeholder="Password"
    class="w-full p-3 mb-4 bg-black rounded border border-gray-700">

  <button class="w-full bg-blue-600 py-3 rounded">Login</button>
</form>

<script>
document.getElementById("loginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    const res = await fetch(
      "https://gyaanbotics-backend.onrender.com/admin/login",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      }
    );

    const data = await res.json();
    if (!res.ok) throw new Error(data.message);

    localStorage.setItem("admin_token", data.token);
    window.location.href = "admin-dashboard.html";

  } catch (err) {
    alert("Invalid credentials");
  }
});
</script>

</body>
</html>
